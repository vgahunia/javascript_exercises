
<link href="../style/style.css" rel='stylesheet' type=
      'text/css'>

<h1>Calculator</h1>

<div id="calculator">
	<div id="calc_answer">
	</div>
	<div>
		<button class="digit" id="one">1</button>
		<button class="digit" id="two">2</button>
		<button class="digit" id="three">3</button>
		<button id="equal">=</button>
	</div>

	<div>
		<button class="digit" id="four">4</button>
		<button class="digit" id="five">5</button>
		<button class="digit" id="six">6</button>
		<button id="clear">C</button>
	</div>

	<div>
		<button class="digit" id="seven">7</button>
		<button class="digit" id="eight">8</button>
		<button class="digit" id="nine">9</button>
		<button class="digit" id="zero">0</button>
	</div>

	<div>
		<button class="op" id="plus">+</button>
		<button class="op" id="minus">-</button>
		<button class="op" id="multiply">x</button>
		<button class="op" id="divide">/</button>
	</div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js">
      </script>
      <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
       <script type="text/javascript" src="../js/calc.js">
      </script>
